<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="quizContainer" class="quiz-card">
        <div class="quiz-header">
            <h2 id="question"></h2>
        </div>

        <ul id="quizOption" class="options-list"></ul>

        <div class="quiz-footer">
            <button id="nextQuestion" onclick="goToNext()" disabled>Next ➡️</button>
            <div id="progressBarContainer">
                <div id="progressBar"></div>
            </div>
            <p class="timer">⏱ Time Left: <span id="timeLeft">01:00</span></p>
        </div>
    </div>

    <!-- Hidden until quiz is finished -->
    <div id="checkResultBox" class="hidden">
        <button onclick="showResult()">Check Result ✅</button>
    </div>

    <div id="resultContainer" class="result-card hidden"></div>


    <script src="app.js"></script>
</body>

</html>
